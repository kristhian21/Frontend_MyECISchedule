<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In Page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/login.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="screen">
        <div class="screenContent">
          <div class="login">
            <div class="loginfield">
              <i class="loginicon fas fa-user"></i>
              <input
                type="text"
                class="logininput"
                id="User"
                placeholder="Usuario"
              />
            </div>
            <button class="button loginsubmit" onclick="login()">
              <span>Log In Now</span>
              <i class="buttonI fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="screenBackground">
          <span class="screenBackgroundShape screenBackgroundShape4"></span>
          <span class="screenBackgroundShape screenBackgroundShape3"></span>
          <span class="screenBackgroundShape screenBackgroundShape2"></span>
          <span class="screenBackgroundShape screenBackgroundShape1"></span>
        </div>
      </div>
    </div>
  </body>
</html>
